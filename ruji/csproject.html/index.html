<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box1"> <img
                src="https://img.freepik.com/free-photo/close-up-view-dark-fresh-roasted-coffee-beans-coffee-beans-background_141793-27283.jpg?w=740&t=st=1676030944~exp=1676031544~hmac=e862a8b04221b1dca0996362f867d653cf8ebf1c831c032a19a4392aee519768"
                alt=""></div>
        <div class="box2">
            <header>
                <h1>CAMPER CAFE</h1>
                <h5>Est.2020</h5>
                <hr>

            </header>
            <main>
                <h1>Coffee</h1>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="flavour">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavour">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavour">Hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Mocha</p>
                    <p class="price">4.50</p>
                </article>
                <h1>Dessert</h1>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Mocha</p>
                    <p class="price">4.50</p>
                </article>
                <hr class="bottomline">


                <footer>
                   <div class="bottom"><a href="Visit our website">Visit our website</a></div>
                </footer>
                <p class="last">123 Free Code Camp Drive</p>

            </main>


        </div>

    </div>
    

</body>

</html>
